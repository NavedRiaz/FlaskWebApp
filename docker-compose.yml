version: "3.9"

services:
  web:
    image: your-web-app-image:latest # replace with your actual image name
    container_name: web_app
    ports:
      - "8080:80" # host:container (adjust if needed)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Database=appdb;Username=postgres;Password=postgres
      - REDIS_HOST=redis
    restart: always
    depends_on:
      - db
      - redis

  redis:
    image: redis:latest
    container_name: redis_server
    ports:
      - "6379:6379"
    restart: always

  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  pgdata:
    name: pgdata
